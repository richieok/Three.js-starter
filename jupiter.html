<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiter</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .controls {
            display: flex;
            flex-direction: column;
            position: absolute;
            padding: 1em;
            top: 1em;
            right: 1em;
            background-color: white;
            /* width: 200px;
            height: 100px; */
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
                "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <main>

        <div class="controls">
            <label for="amL">Ambient Light
                <input type="checkbox" checked id="amL">
            </label>
            <label for="dirL">Directional Light
                <input type="checkbox" checked id="dirL">
            </label>
            <label for="shdFlat">Flat shading
                <input type="checkbox" checked id="shdFlat">
            </label>
            <div class="g">
                <label for="cam1">
                    <input type="radio" name="camera" id="cam1" checked>
                    Cam 1
                </label>
                <label for="cam2">
                    <input type="radio" name="camera" id="cam2">
                    Cam 2
                </label>
            </div>
        </div>
    </main>
    <script type="module" src="./js/jupiter.js"></script>
</body>

</html>
